# GitHub Actions workflow for deploying a .NET self-contained app to Azure App Service
# Replace AZURE_WEBAPP_NAME and AZURE_PUBLISH_PROFILE with your values

name: Deploy .NET API to Azure App Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore ./RateDrinksApi/RateDrinksApi.csproj

      - name: Build
        run: dotnet build ./RateDrinksApi/RateDrinksApi.csproj --configuration Release --no-restore

      - name: Publish self-contained
        run: dotnet publish ./RateDrinksApi/RateDrinksApi.csproj --configuration Release --output ./publish --self-contained true --runtime linux-x64

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./publish
